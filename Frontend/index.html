  <!-- JSON-LD structured data (loaded from single external file for easier maintenance) -->
  <script>
    (function(){
      // Fetch the external structured data and inject it inline as application/ld+json
      fetch('/structured-data.json')
        .then(function(res){ if(!res.ok) throw new Error('no json'); return res.json() })
        .then(function(data){
          try{
            var s = document.createElement('script');
            s.type = 'application/ld+json';
            s.text = JSON.stringify(data);
            document.head.appendChild(s);
          }catch(e){console.error('inject ld+json', e)}
        }).catch(function(){ 
          // If fetching fails, fallback: nothing (existing inline JSON-LD removed to centralize data)
        });
    })();
  </script>
